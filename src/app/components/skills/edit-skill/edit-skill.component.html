<app-redes></app-redes>
<section class="vh-100" style="background-color: black">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem" *ngIf="skill">
                    <div class="card-body p-5">
                        <h3 class="mb-5">EDITAR HARD SKILL</h3>
                        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                            <div class="form-group">
                                <label for="descripcion">Nombre de la Skill</label>
                                <input type="text" class="form-control" id="nombre" name="descripcion"
                                    [(ngModel)]="skill.descripcion" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="porcentaje">Porcentaje (numero entero)</label>
                                <input type="text" class="form-control" id="porcentaje" name="porcentaje"
                                    [(ngModel)]="skill.porcentaje" required>
                            </div>
                            <hr class="my-4" />
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-warning">
                                    Actualizar
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
