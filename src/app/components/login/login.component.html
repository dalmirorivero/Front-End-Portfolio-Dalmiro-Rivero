<section class="vh-100" style="background-color: black">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5">
            <h3 class="mb-5 text-center">INICIAR SESION</h3>

            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
              <div class="form-outline mb-4">
                <label class="form-label" for="nombreUsuario">NOMBRE DE USUARIO</label>
                <input type="user" id="nombreUsuario" name="nombreUsuario" class="form-control"
                  [(ngModel)]="nombreUsuario" name="nombreUsuario" required />

              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="password">CONTRASEÃ‘A</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password"
                  required />
              </div>

              <!-- Checkbox -->
              <hr class="my-4" />
              <div class="d-flex justify-content-center">
                <button class="btn btn-warning" type="submit">INGRESAR</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
