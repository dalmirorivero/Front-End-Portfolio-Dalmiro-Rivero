<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name=" descripcion"
                        [(ngModel)]="descripcion" required />
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje"
                        required />
                </div>
                <button class="btn btn-outline-warning">Agregar experiencia</button>
            </form>
        </div>
    </div>
</div>
