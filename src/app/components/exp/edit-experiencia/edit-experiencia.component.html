<div class="container" *ngIf="expLab">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Empresa</label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreE"
            [(ngModel)]="expLab.nombreE"
            name="nombreE"
            required
          />
        </div>
        <div class="form-group">
          <label for="nombreE">Descripcion</label>
          <input
            type="text"
            class="form-control"
            id="descripcionE"
            name="descripcionE"
            [(ngModel)]="expLab.descripcionE"
            name="descripcionE"
            required
          />
        </div>
        <button class="btn btn-outline-warning">Realizar modificacion</button>
      </form>
    </div>
  </div>
</div>
