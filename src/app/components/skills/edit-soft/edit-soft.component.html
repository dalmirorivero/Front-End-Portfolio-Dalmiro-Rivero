<div class="container" *ngIf="soft">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="sdescripcion">Nombre de la Skill</label>
                    <input type="text" class="form-control" id="sdescripcion" name="sdescripcion"
                        [(ngModel)]="soft.sdescripcion" required>
                </div>
                <div class="form-group">
                    <label for="sporcentaje">Ingrese el porcentaje</label>
                    <input type="text" class="form-control" id="sporcentaje" name="sporcentaje"
                        [(ngModel)]="soft.sporcentaje" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
